<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run Python on GitHub Pages</title>
  <script src="https://cdn.jsdelivr.net/npm/pyodide@0.23.0/pyodide.js"></script>
</head>
<body>
  <h1>Running Python on GitHub Pages</h1>
  <button onclick="runPython()">Run Python Code</button>
  <pre id="output"></pre>

  <script>
    async function runPython() {
      // Load Pyodide
      let pyodide = await loadPyodide();
      
      // Fetch your Python script from GitHub repository
      let response = await fetch('raw.githubusercontent.com/mrr00b0t/mrr00b0t.github.io/refs/heads/main/fruit1.py');
      let pythonCode = await response.text();

      // Run the Python code using Pyodide
      let output = pyodide.runPython(pythonCode);
      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
